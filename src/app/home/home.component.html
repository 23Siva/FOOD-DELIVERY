<ul>
    <li *ngFor="let food of foods">
        <a href="">
            <img src="{{food.imageurl}}" alt="food images">
            <div class="content">
                <div class="name">
                    {{food.name}}
                </div>
                <span class="favorite {{food.favorite?'':'not'}}">&hearts;</span>
            </div>
        </a>
    </li>
</ul>
